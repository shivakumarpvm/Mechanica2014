<html>
<head>
<script src="jquery.min.js"></script>
<script src="jquery.transit.min.js"></script>
	
	<script language="Javascript" type="text/javascript" src="timer/jquery.lwtCountdown-0.9.5.js"></script>
	<script language="Javascript" type="text/javascript" src="timer/misc.js"></script>
	<link rel="Stylesheet" type="text/css" href="timer/dark.css"></link>
<style>
body{
	background-color:#000;
	width:100%;
	height:100%;
	}
#circle{
	position:absolute;
	z-index:25;
	display:block;
}
#inside2{
	position:absolute;
	display:block;
}
#bg{
	z-index:50;
	position:absolute;
	display:block;
}
#mechanicalogo{
	position:relative;
	left:175px;
	top:200px;
	}
#ccontainer{
	position:absolute;
	left:30%;
	display:block;
	top:8%;
	}
</style>
</head>
<body>

<div id="ccontainer">
<div id="mechanicalogo"><img src="mechanica.png"/></div>
<div id="circle"><img src="dotted.png"/></div>
<div id="bg"><img src="1.png"/></div>
<div id="inside2"><img src="2.png"/></div>
</div>
<div id="container">
				<div id="countdown_dashboard"   >
			<div class="dash weeks_dash"  style="top:93px;right:310px;">
				<span class="dash_title">weeks</span>
				<div class="digit">4</div>
				<div class="digit">8</div>
			</div>

			<div class="dash days_dash" style="top:93px;right:310px;">
				<span class="dash_title">days</span>
				<div class="digit">0</div>
				<div class="digit">4</div>
			</div>

			<div class="dash hours_dash">
				<span class="dash_title">hours</span>
				<div class="digit">0</div>
				<div class="digit">1</div>
			</div>

			<div class="dash minutes_dash">
				<span class="dash_title">minutes</span>
				<div class="digit">4</div>
				<div class="digit">8</div>
			</div>

			<div class="dash seconds_dash">
				<span class="dash_title">seconds</span>
				<div class="digit">2</div>
				<div class="digit">9</div>
			</div>

		</div>



		
		

</body>

<script>


$(document).ready(function(e) {

	$("body").css({"height":(parseInt(parseInt($(window).height())))});
	$("#bg,#circle,#inside2").css({scale:[0.2,0.2]});
	$("#bg").transition({scale:[1,1]},1500);
	$("#circle").transition({scale:[0.8,0.8]},1500);
	$("#inside2").transition({scale:[0.6,0.6]},1500); 
   setTimeout(mousemove,1800);
   function mousemove(){$(document).mousemove(function(e) {
	   var mouseX=e.pageX;
	   var mouseY=e.pageY;
	   var degY;
	   var degX;
	   var opacity;
	   offsetX=0;//$(window).width()/2;
		opacity=(mouseX/$(window).width())+(mouseY/$(window).height())
		degY=(60*(mouseX-($(window).width()/2))/(($(window).width()))) ; 
		degX=60*(mouseY-($(window).height()/2))/(($(window).height())) ; 
		 $("#mechanicalogo").css({"opacity":1-4*((opacity-1)*(opacity-1))});
	      $("#inside2").css({"top":8*degX,"left":offsetX+(8*degY)});
	      $("#bg").css({"top":15*degX,"left":offsetX+(15*degY)});
		  $("#circle").css({"top":12*degX,"left":offsetX+(12*degY)});
		});}
});

</script>
<script language="javascript" type="text/javascript">
			jQuery(document).ready(function() {
				$('#countdown_dashboard').countDown({
					targetDate: {
						'day': 		22,
						'month': 	03,
						'year': 	2014,
						'hour': 	0,
						'min': 		0,
						'sec': 		0					}
				});
				
				
			});
		</script>
	
</html>
