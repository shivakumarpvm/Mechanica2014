<script>
var uncover =  function(){
                $('#overlay').unbind('click');
                $('html, body').animate({
                    scrollTop: 0
                },10,function(){
                    $('#overlay').fadeOut(1000);
                    //$('a[href='+window.location.hash+']').click();
                   // alert(window.location.hash);
					hash_nav();
					//alert(window.location.hash);
                   // alert($('a[href='+window.location.hash+']').html())
                    $(this).css('overflow','auto');
                    //$('#logo-center').hide().fadeIn(1000);
                });
            };

NProgress.start();
    var doneLoad = false;
    var slideshow = document.querySelector('#load-images');
    var pics = document.querySelectorAll('#load-images > img');
    imagesLoaded( pics, function() {
        if(!doneLoad)NProgress.inc();
    });
    imagesLoaded( slideshow, function() {
                $('#overlay').html('Click to enter');
        $('#overlay').bind('click',uncover);
        NProgress.done();
        doneLoad = true;
    });


$(document).ready(function(e) {

	$("body").css({"height":(parseInt(parseInt($(window).height())))});
	$("#bg,#circle,#inside2").css({scale:[0.2,0.2]});
	$("#bg").transition({scale:[0.8,0.8]},1500);
	$("#circle").transition({scale:[0.62,0.62]},1500);
	$("#inside2").transition({scale:[0.5,0.5]},1500); 
   setTimeout(mousemove,1800);
   function mousemove(){$(document).mousemove(function(e) {
	   var mouseX=e.pageX;
	   var mouseY=e.pageY;
	   var degY;
	   var degX;
	   var opacity;
	   offsetX=0
	   offsetY=40;//$(window).width()/2;
		opacity=(mouseX/$(window).width())+(mouseY/$(window).height())
		degY=(60*(mouseX-($(window).width()/2))/(($(window).width()))) ; 
		degX=60*(mouseY-($(window).height()/2))/(($(window).height())) ; 
		 $("#mechanicalogo").css({"opacity":1-4*((opacity-1)*(opacity-1))});
	      $("#inside2").css({"top":offsetY+(8*degX),"left":offsetX+(8*degY)});
	      $("#bg").css({"top":offsetY+(15*degX),"left":offsetX+(15*degY)});
		  $("#circle").css({"top":offsetY+(12*degX),"left":offsetX+(12*degY)});
		});}
});
</script>
